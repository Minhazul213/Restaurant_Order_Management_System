<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - The Corner Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your order. We have received it and will process it shortly.</p>
        <p>If you have any questions, please contact us at <a href="mailto:support@example.com">cornercafe@gmail.com</a>.</p>
        
        <h2>Proceed to Payment</h2>
        <form action="process_payment.php" method="POST">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" required><br><br>
    
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="Credit Card">Credit Card</option>
                <option value="Paypal">Paypal</option>
                <option value="Cash">Cash</option>
                <option value="Mobile Payment">Mobile Payment</option>
            </select><br><br>
    
            <label for="transaction_id">Transaction ID:</label>
            <input type="text" id="transaction_id" name="transaction_id" required><br><br>
    
            <button type="submit">Complete Payment</button>
        </form>

        <p><a href="index.html">Return to Home</a></p>
    </div>
</body>
</html>
